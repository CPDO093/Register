<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>



<body>
    <div class="maincontent">
        <div class="Tbar">
            <nav class="nav">
                <a href="about" target="_blank">
                    <b>About us</b>
                </a>
                <a href="blog" target="_blank">
                    <b>Blog</b>
                </a>
            </nav>
        </div>


        <form class="bigbox">

            <h2><b>Sign UP!</b></h2>
            <br />
            <div class="box">
                <div class="smallbox">
                    <P>Email</P>
                    <input type="email" />

                </div>
                <div class="smallbox">
                    <P>User Name</P>
                    <input type="text" />

                </div>
                <div class="smallbox">
                    <P>Password</P>
                    <input type="password" />

                </div>
                <div class="smallbox">
                    <P>Password Confirmation</P>
                    <input type="password" />

                </div>
                <br />
                <div>
                    <button type="submit"><b>Register</b></button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
